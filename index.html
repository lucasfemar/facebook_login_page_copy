<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="aside">
      <img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" alt="facebook logo" />
      <h2>Connect with friends and the world around your on Facebook.</h2>
    </aside>

    <main>
      <div>
        <input type="text" placeholder="Email or phone number" />
        <input type="text" placeholder="Password" />
        <button class="login">Log In</button>
        <a href="">Forgot password?</a>
        <div class="hr"></div>
        <button class="createAccount">Create new account</button>
      </div>
      <p><strong>Create a Page</strong> for a celebrity, brand or businnes.</p>
    </main>
  </body>
</html>
